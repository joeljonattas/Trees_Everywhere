{% extends 'base.html' %}

{% block content %}
    <div class="d-flex">
        <div>
            <h1 class="text-white p-3">Árvores plantadas</h1>
            <h3 class="text-white p-3">Olá, {{ user.username }} essas são suas árvores plantadas.</h3>
        </div>

        <div class="ms-auto p-4">
            <a href="{% url 'add_tree' %}" class="btn btn-success">
                <i class="bi bi-plus"></i> Plantar Árvore
            </a>
        </div>
    </div>

    <div class="p-3">
        <table class="table table-striped border-bordered table-dark w-75">
            <thead>
                <tr>
                    <th>Árvore</th>
                    <th>Conta</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                {% for tree in trees %}
                    <tr>
                        <td><a href="{% url 'tree_detail' tree.id %}">{{ tree.tree }}</a></td>
                        <td>{{ tree.account}}</td>
                        <td>{{ tree.latitude}}</td>
                        <td>{{ tree.longitude}}</td>
                    </tr>
    
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
